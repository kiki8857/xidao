data:
  dataset_path: data/raw/PHM_2010/
  processed_data_dir: data/processed/
  raw_data_dir: data/raw/
dimensionality_reduction:
  pca_n_components: 0.98
feature_extraction:
  frequency_domain_features:
  - main_frequency_amplitude
  - energy_ratio
  - spectral_centroid
  - spectral_spread
  - spectral_kurtosis
  - spectral_entropy
  time_domain_features:
  - mean
  - std
  - rms
  - skewness
  - kurtosis
  - peak
  - crest_factor
  - peak_to_peak
  - form_factor
  - impulse_factor
  - clearance_factor
  - shape_factor
  - margin_factor
  wavelet_packet:
    level: 3
    wavelet_type: db4
feature_selection:
  n_features_to_select: 20
  pearson_threshold: 0.8
  spearman_threshold: 0.8
logging:
  log_file: project.log
  log_level: INFO
models:
  bpnn:
    activation: leaky_relu
    batch_normalization: false
    batch_size: 32
    dropout_rate: 0.1
    early_stopping_patience: 30
    epochs: 300
    hidden_layers:
    - 128
    - 64
    l1_weight: 0.0001
    learning_rate: 0.01
    use_lr_scheduler: false
    weight_decay: 0.01
  fusion: pass
  random_forest:
    bootstrap: true
    criterion: absolute_error
    max_depth: 15
    max_features: sqrt
    min_samples_leaf: 2
    min_samples_split: 4
    n_estimators: 300
    n_jobs: -1
    oob_score: true
    random_state: 42
    verbose: 1
preprocessing:
  denoising_method: wavelet
  outlier_handling:
    enabled: true
    iqr_multiplier: 1.5
    method: iqr
    window_size: 5
    zscore_threshold: 3.0
  smoothing_window: 5
training:
  cv_folds: 5
  evaluation_metrics:
  - mae
  - rmse
  - r2
  model_type: random_forest
  random_state: 42
  target_metrics:
    mae_threshold: 5.0
    r2_threshold: 0.85
    rmse_threshold: 5.0
  test_size: 0.2
tuning:
  bayesian_optimization_iterations: 50
  bpnn:
    activation_options:
    - relu
    - leaky_relu
    - tanh
    batch_size_options:
    - 16
    - 32
    - 64
    dropout_rate_range:
    - 0.1
    - 0.5
    hidden_layers_options:
    - - 32
      - 16
    - - 64
      - 32
    - - 128
      - 64
    - - 64
      - 32
      - 16
    - - 128
      - 64
      - 32
    learning_rate_range:
    - 0.0001
    - 0.01
    weight_decay_range:
    - 0.0001
    - 0.01
  optimization_metric: mae
  random_forest:
    criterion_options:
    - absolute_error
    - squared_error
    - friedman_mse
    - poisson
    max_depth_range:
    - 5
    - 30
    max_features_options:
    - sqrt
    - log2
    - 0.5
    - 0.7
    min_samples_leaf_range:
    - 1
    - 5
    min_samples_split_range:
    - 2
    - 10
    n_estimators_range:
    - 100
    - 500

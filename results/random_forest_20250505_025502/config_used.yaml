data:
  dataset_path: data/raw/PHM_2010/
  processed_data_dir: data/processed/
  raw_data_dir: data/raw/
dimensionality_reduction:
  pca_n_components: 0.9
feature_extraction:
  frequency_domain_features:
  - main_frequency_amplitude
  - energy_ratio
  time_domain_features:
  - mean
  - std
  - rms
  - skewness
  - kurtosis
  - peak
  - crest_factor
  wavelet_packet:
    level: 3
feature_selection:
  n_features_to_select: 15
  pearson_threshold: 0.95
  spearman_threshold: 0.95
logging:
  log_file: project.log
  log_level: INFO
models:
  bpnn:
    activation: leaky_relu
    batch_normalization: false
    batch_size: 16
    dropout_rate: 0.2
    early_stopping_patience: 30
    epochs: 300
    hidden_layers:
    - 128
    - 64
    - 32
    l1_weight: 0.0001
    learning_rate: 0.0005
    use_lr_scheduler: false
    weight_decay: 0.001
  fusion: pass
  random_forest:
    bootstrap: true
    ccp_alpha: 0.0001
    criterion: squared_error
    max_depth: 20
    max_features: 0.7
    min_samples_leaf: 1
    min_samples_split: 3
    n_estimators: 500
    n_jobs: -1
    oob_score: true
    random_state: 42
    verbose: 1
    warm_start: true
preprocessing:
  denoising_method: wavelet
  smoothing_window: 5
training:
  cv_folds: 5
  evaluation_metrics:
  - mae
  - rmse
  - r2
  random_state: 42
  target_metrics:
    mae_threshold: 5.0
    r2_threshold: 0.85
    rmse_threshold: 5.0
  test_size: 0.2
tuning:
  bayesian_optimization_iterations: 50

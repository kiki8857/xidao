data:
  dataset_path: data/raw/PHM_2010/
  processed_data_dir: data/processed/
  raw_data_dir: data/raw/
dimensionality_reduction:
  pca_n_components: 0.9
feature_extraction:
  frequency_domain_features:
  - main_frequency_amplitude
  - energy_ratio
  time_domain_features:
  - mean
  - std
  - rms
  - skewness
  - kurtosis
  - peak
  - crest_factor
  wavelet_packet:
    level: 3
feature_selection:
  n_features_to_select: 15
  pearson_threshold: 0.95
  spearman_threshold: 0.95
logging:
  log_file: project.log
  log_level: INFO
models:
  bpnn:
    activation: relu
    batch_size: 32
    early_stopping_patience: 10
    epochs: 100
    hidden_layer_sizes:
    - 100
    - 50
    learning_rate_range:
    - 0.0001
    - 0.01
    optimizer: adam
  fusion: pass
  random_forest:
    max_depth_range:
    - 3
    - 8
    n_estimators_range:
    - 30
    - 150
preprocessing:
  denoising_method: wavelet
  smoothing_window: 5
training:
  cv_folds: 5
  evaluation_metrics:
  - mae
  - rmse
  - r2
  random_state: 42
  target_metrics:
    mae_threshold: 5.0
    r2_threshold: 0.85
    rmse_threshold: 5.0
  test_size: 0.2
tuning:
  bayesian_optimization_iterations: 50
